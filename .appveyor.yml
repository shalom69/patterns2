image: Ubuntu

stack: jdk 11

branches:
  only:
    - master

build: off


install:
  - # запускаем SUT (& означает, что в фоновом режиме - не блокируем терминал для запуска тестов)
  - java -jar ./artifacts/app-ibank.jar -P:profile=test &

build_script:
  - chmod +x gradlew
  - ./gradlew test -Dselenide.headless=true --info